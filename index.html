<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#28a745">
  <title>Laporan UPZ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Laporan UPZ</h2>
    <input type="text" id="wilayah" placeholder="Nama Wilayah (contoh: RT03/02)">
    <input type="number" id="jumlah" placeholder="Jumlah Zakat">
    <button id="tambah">Tambah</button>

    <ul id="listData"></ul>

    <p><strong>Total Zakat:</strong> <span id="totalZakat">Rp 0</span></p>
    <p><strong>Operasional:</strong> <input type="number" id="operasional" value="0"></p>
    <p><strong>Sisa Dana:</strong> <span id="sisaDana">Rp 0</span></p>

    <button id="exportBtn" class="btn green">ðŸ“„ Export PDF</button>
    <button id="resetBtn" class="btn red">Reset Semua</button>
  </div>

<!-- Area Laporan Rapi -->
<div id="laporanArea" style="display: none; padding: 40px; font-family: 'Segoe UI', sans-serif;">
  <div style="text-align: center; margin-bottom: 20px;">
    <h2 style="color: #0f766e; margin-bottom: 4px;">LAPORAN MINGGUAN UPZ</h2>
    <p style="font-size: 14px; color: #475569;">Unit Pengumpul Zakat Wilayah</p>
  </div>

  <p style="margin-bottom: 6px;"><strong>Tanggal:</strong> <span id="tanggalExport"></span></p>

  <table style="width: 100%; border-collapse: collapse; margin-top: 12px; font-size: 14px;">
    <thead>
      <tr style="background-color: #e0f2f1; color: #0f766e;">
        <th style="padding: 10px; border: 1px solid #cbd5e1; text-align: left;">Wilayah</th>
        <th style="padding: 10px; border: 1px solid #cbd5e1; text-align: left;">Jumlah</th>
      </tr>
    </thead>
    <tbody id="exportTableBody">
      <!-- Diisi lewat JS -->
    </tbody>
    <tfoot>
      <tr>
        <td style="padding: 10px; border: 1px solid #cbd5e1;"><strong>Total Zakat</strong></td>
        <td style="padding: 10px; border: 1px solid #cbd5e1;" id="exportTotal"></td>
      </tr>
      <tr>
        <td style="padding: 10px; border: 1px solid #cbd5e1;"><strong>Biaya Operasional</strong></td>
        <td style="padding: 10px; border: 1px solid #cbd5e1;" id="exportOperasional"></td>
      </tr>
      <tr>
        <td style="padding: 10px; border: 1px solid #cbd5e1;"><strong>Sisa Dana</strong></td>
        <td style="padding: 10px; border: 1px solid #cbd5e1;" id="exportSisa"></td>
      </tr>
    </tfoot>
  </table>

  <div style="margin-top: 60px; text-align: left;">
    <p>Disusun oleh,</p>
    <br><br>
    <strong>Tim UPZ</strong>
  </div>
</div>
  <script src="html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
